    <style id="splash-screen-style">
      html {

      .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      .contain {

        width: 100%;
        height: 100%;

      }

        width: 100%;
        height: 100%;
      }

        width: 100%;
        height: 100%;

      }

      .bottom {

        bottom: 0;
        left: 50%;
        -ms-transform: translate(-50%, 0);
        transform: translate(-50%, 0);
      }

      .bottomLeft {
        position: absolute;

      }

      }
    </style>
